{% extends "layout.html" %}

{% block title %}{{ filename }}{% endblock %}

{% block body %}
  <h2 class="text-center">Edit</h2>
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <form method="post">
        <div class="form-group">
          <label for="title">{{ filename }}</label>
          <input class="form-control" id="title" type="text" name="title" value="{{ post.title }}" required>
        </div>
        <div class="form-group">
          {% for line in textfile %}
          <!-- <label for="title">{{ post.title }}</label> -->
          <textarea class="form-control" id="line" name="body" rows="6" required>{{ line.body }}</textarea>
        </div>
         {%endfor}
        <button class="btn btn-primary submit-btn" type="submit" href="edit">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
